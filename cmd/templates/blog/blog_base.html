{% extends 'base.html' %}

{% block app_content %}
    <div class="row blog-header">
        <div class="col-xs-12">
            <h1>{{ g.blog_title }}</h1> 
            <p>{{ g.blog_description }}
            {% if current_user.is_authenticated %}
            <a class="btn btn-default" href="{{ url_for('blog.new_post') }}">New post.</a>
            {% endif %}
            </p>
        </div>
    </div>

    {% block blog_content %}{% endblock %}

{% endblock %}
